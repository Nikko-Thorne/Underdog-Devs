<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>the metal bender</title>
    <meta
      name="description"
      content="hand made jewelry such as grillz and wirewraps"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__title">
          <a href="www.themetalbender.com">THE METAL BENDER</a>
        </div>
        <div class="cart"></div>
      </div>
      <div class="nav">
        <div class="nav__left">
          <div class="pendants"><a href="#">Pendants</a></div>
          <div class="grillz"><a href="#">Grillz</a></div>
          <div class="rings"><a href="#">Rings</a></div>
          <div class="wirewraps"><a href="#">Wirewraps</a></div>
        </div>
        <div class="nav__right">
          <input class="header-search" type="search" placeholder="Search..." />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-image"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>
      <div class="main">
        <div class="desktop-image-slideshow">
          <div class="grillz-title title-css">
            <a href="#">Grillz Collection</a>
          </div>
          <div class="grillz-box box-css">
            <div class="grillz-box-image-1 image-box-sizing">
              <a href="#">
                <img
                  class="grillz-image-1"
                  src="images/grillz/6-teeth-bottom-gold.webp"
                  alt="6 teeth bottom gold grillz set"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-2 image-box-sizing">
              <a href="#">
                <img
                  class="grillz-image-2"
                  src="images/grillz/gold-open-face-1.webp"
                  alt="full set open faced gold grillz top and bottom 8 teeth set"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-3 image-box-sizing">
              <a href="#">
                <img
                  class="grillz-image-3"
                  src="images/grillz/full-set-gold-criss-cross-cut.webp"
                  alt="full set criss cross cut gold grillz top and bottom 8 teeth set"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-4 image-box-sizing">
              <a href="#">
                <img
                  class="grillz-image-4"
                  src="images/grillz/vvs-quality-diamond-grillz.webp"
                  alt="full set vvs diamonds white gold grillz top and bottom 8 teeth set"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
          </div>

          <div class="pendant-title title-css">
            <a href="#">Pendant Collection</a>
          </div>
          <div class="pendant-box box-css">
            <div class="pendant-box-image-1">
              <a href="#">
                <img
                  class="pendant-image-1"
                  src="images/pendants/14k-gold-diamond-key.webp"
                  alt="14k gold diamond key pendant"
                  style=" max-width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="pendant-box-image-2">
              <a href="#">
                <img
                  class="pendant-image-2"
                  src="images/pendants/14k-gold-diamond-bar.webp"
                  alt="14k gold diamond bar pendant"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="pendant-box-image-3">
              <a href="#">
                <img
                  class="pendant-image-3"
                  src="images/pendants/14k-gold-love-pendant.webp"
                  alt="14k gold 'love' pendant"
                  style="max-width: 200px; height: 200px"
                />

            <div class="pendant-box-image-4">
              <a href="#">
                <img
                  class="pendant-image-4"
                  src="images/pendants/14k-gold-diamond-heart.webp"
                  alt="14k gold heart pendant"
                  style="max-width: 200px; height: 200px"
                />
              </a>
            </div>
          </div>

        <div class="ring-box-image-2">

              style="max-width: 200px; height: 200px"
            />
          </a>
        </div>

  </div>
      <div class="footer">
        <div class="facebook">
          <a href="https://www.facebook.com/xThemetalbenderx">
